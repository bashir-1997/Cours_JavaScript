        // Exercice 3 : Devinez le nombre
        // Objectif : Travailler avec if/else pour vérifier plusieurs conditions.
        // Enoncé :
        //     // 1. Demandez à l'utilisateur :
        // ○ Un premier nombre (prompt).
        // ○ Un deuxième nombre (prompt).
        // ○ Une opération à ectuer (prompt avec les choix : "+", "-", "*", "/").

        // 2. Utilisez une série de if/else pour ectuer l'opération demandée.

        // 3. Affichez le résultat avec une alert.

        // Exemple :
        // Si l'utilisateur entre :
        // ● Nombre 1 : 10
        // ● Nombre 2 : 5
        // ● Opération : "*"
        // Alors l'alerte affiche :

        // "Le résultat de 10 * 5 est 50."
        // ----------------------------   Solutions   -------------------------
        //  exxrcice 1 
        let str1, str2, str3, n1, n2, res;

        str1 = prompt("Veuillez saisir le 1er nombre : ");
        n1 = parseFloat(str1.replace(",", "."));
        str2 = prompt("Veuillez saisir le 2ème nombre : ");
        n2 = parseFloat(str2.replace(",", "."));
        str3 = prompt("Veuillez saisir l'operation parmi : + - * ou / : ");

        if (isNaN(n1) || isNaN(n2)) {
            alert("Veuillez entrer un nombre valide");
        }
        else if (str3 === "+") {
            res = n1 + n2;
            alert(`Le résultat de ${n1} ${str3} ${n2} est ${res}.`);
        } else if (str3 === "-") {
            res = n1 - n2;
            alert(`Le résultat de ${n1} ${str3} ${n2} est ${res}.`);
        }
        else if (str3 === "*") {
            res = n1 * n2;
            alert(`Le résultat de ${n1} ${str3} ${n2} est ${res}.`);
        }
        else if (str3 === "/") {
            if (n2 == 0) {
                alert("Vous ne pouvez pas diviser par zéro !");
            }

            else {
                res = n1 / n2;
                alert(`Le résultat de ${n1} ${str3} ${n2} est ${res}.`);
            }
        }

        // Exercice 4 : Système de notation
        // Objectif : Utiliser switch pour gérer plusieurs cas.
        // Enoncé :
        // 1. Demandez à l'utilisateur de saisir une note (entre 0 et 20).
        // 2. Utilisez un switch pour a

        // cher des messages en fonction de la note :

        // ○ Entre 0 et 10 : "Insuffisant".
        // ○ Entre 11 et 14 : "Passable".
        // ○ Entre 15 et 17 : "Bien".
        // ○ Entre 18 et 20 : "Excellent".
        // ○ En dehors de cet intervalle : "Note invalide !".
        // Switch note

        let note;
        note = prompt('Quelle est votre note ? ');

        note = parseFloat(note.replace(',', '.'));
        // note = Number(note.replace(',', '.'));


        switch (true) {
            case note >= 0 && note <= 10:
                alert('Insuffisant');
                break
            case note > 10 && note < 15:
                alert('Passable');
                break
            case note >= 15 && note <= 17:
                alert('Bien !');
                break
            case note > 17 && note <= 20:
                alert('Excellent !');
                break
            default:
                alert('Note invalide !');
        }

        // une alerte supplémentaire :

        // Demander à l'utilisateur de choisir une couleur préférée
        let couleur = prompt("Choisissez une couleur parmi : (rouge, bleu, vert)").toLowerCase(); // Conversion en minuscule pour éviter les erreurs de saisie

        // Demander à l'utilisateur son âge
        let age = parseInt(prompt("Quel est votre âge ?"), 10);

        // Utiliser un switch pour afficher le message correspondant
        switch (couleur) {
            case "rouge":
                alert("Rouge : Vous êtes passionné et dynamique !");
                break;
            case "bleu":
                alert("Bleu : Vous êtes calme et réfléchi.");
                // Vérification de l'âge pour le message supplémentaire
                if (age < 20) {
                    alert("Les jeunes aiment aussi le bleu !");
                }
                break;
            case "vert":
                alert("Vert : Vous aimez la nature et la tranquillité.");
                break;
            default:
                alert("Couleur non reconnue !");
        }
