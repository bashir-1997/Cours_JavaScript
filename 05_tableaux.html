<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux - array</title>
</head>

<body>

    <script>
        /****************  LES TABLEAUX   ***********************/

        // ----------------------
        //  Tableaux indexés
        // ----------------------

        //  Déclarer un tableau indexé
        // 1ère façon
        let monTableau = [];
        console.log(monTableau);
        // 2ème façon
        let myArray = new Array;
        console.log(myArray);
        // myArray et monTableau sont des tablaeux qui peuvent contenir plusieurs informations

        // Affecter des valeurs au tableau, plusieurs méthodes :
        // a)-
        let nosPrenoms = ["Andrei", "Roger", "Hawa", "Islem"];
        // Affiche toutes les données de mon tableau
        console.log(nosPrenoms);
        // b)-
        monTableau[0] = "Yacine";
        monTableau[1] = "Fayçal";
        monTableau[2] = "Ouarda";
        monTableau[3] = "Alpha";
        monTableau[4] = "Delma";
        monTableau[10] = "Andrea";
        // Affiche le tableau
        console.log(monTableau);
        // Afficher "Ouarda"
        console.log(monTableau[2]);

        // On va créer 2 tableaux indexé
        let listeDePrenom = ["Kader", "Alexandre", "Bashir"];
        let listeDeNom = ["Ounadjela", "Graziani", "Youcif"];
        let annuaire = [listeDePrenom, listeDeNom];
        // annuaire est un tableau indexé multidimentionnel
        console.log(annuaire);
        document.write(annuaire + '<br>');
        document.write(annuaire[0][0] + ' ' + annuaire[1][0] + '<br>');
        document.write(annuaire[0][1] + ' ' + annuaire[1][1] + '<br>');
        document.write(annuaire[0][2] + ' ' + annuaire[1][2] + '<br>');
        document.write('<hr>');


        // --------------------
        let tableau = [
            // 0
            [
                // 0       //1    //2
                "prenom", "nom", "tel"
            ],
            // 1
            [
                //0         //1          //2
                "Yacine", "Djediden", "0601050406"
            ]
        ]
        console.log(tableau);
        document.write(`Nom : ${tableau[1][1]}, Prénom : ${tableau[1][0]}, Téléphone : ${tableau[1][2]} <br>`);
        document.write('<hr>');
        // Objet
        let coordonnee = {
            prenom: "Mamadou",
            nom: "Amadou",
            age: "26",
            tel: "0605807896"
        };

        console.log(coordonnee['prenom']);
        console.log(coordonnee.prenom);

        // tableau multidimensionnel à 2 dimensions
        let contact = [
            { prenom: "Andrea", nom: "Leo", tel: "0785456712" },
            { prenom: "Hawa", nom: "Kone", tel: "0779586421" },
            { prenom: "Alexandre", nom: "Cavet", tel: "0678456523" }
        ]
        console.log(contact);
        console.log(contact[1]['nom']); // Kone
        console.log(contact[1].nom);
        console.log(contact[0]['tel']); // 0785456712

        // tableau multidimentionnel à 4 dimensions
        let array4Dimensions = [
            {
                prenom: "Roger",
                nom: "Davies",
                coordonnees: {
                    email: "roger.davies@colombbus.org",
                    tel: {
                        fixe: "1235469877",
                        fax: "1212131344",
                        port: {
                            prive: "2323242425",
                            pro: "1213141516"
                        }
                    },
                    adresse: {
                        ville: "Paris",
                        cp: "75010",
                        pays: {
                            code: "FR",
                            nom: "France"
                        }
                    }
                }
            }
        ]

        console.log(array4Dimensions[0].coordonnees.email);
        console.log(array4Dimensions[0]['coordonnees']['email']);
        console.log(array4Dimensions[0].coordonnees.adresse.pays.code);
        console.log(array4Dimensions[0]['coordonnees']['adresse']['pays']['code']);
        console.clear();
        // ---------------------------------------------------
        //  Les propriétéss et les méthodes des tableaux
        // ---------------------------------------------------

        let couleurs = ["Rouge", "Vert", "Gris"];
        console.log(couleurs);
        console.log(couleurs.length); // "length" est une propriété qui affiche sur ma console la taille ou la longueur d'un tableau
        // je stock la longueur de ce tableau dans une variable
        // let longueurTableau = couleurs.length;
        // console.log(longueurTableau);

        // pour ajouter un élément en fin de mon tableau, j'utilise la méthode "push()"
        couleurs.push('Violet');
        console.log(couleurs);
        console.log(couleurs.length);

        // pour supprimer le dernier élément de mon tableau, j'utilise la méthode "pop()"
        couleurs.pop();
        console.log(couleurs);

        // pour ajouter un ou des éléments au début du tableau, j'utilise la méthode "unshift()"
        couleurs.unshift("Rose", "Orange");
        console.log(couleurs);
        
        // pour ajouter, supprimer ou remplacer des éléments n'importe où dans un tableau, j'utilise la méthode "splice()"
        // La méthode splice() va prendre trois arguments :
            /*
                - une position de départ : à partir d'où commence le changement
                - le nombre d'élément à remplacer ou à enlever
                - les éléments à ajouter au tableau
            
            */
            // ["Rose","Orange", "Rouge", "Vert", "Gris"]
            couleurs.splice(1,0,"Marron","Noir");
            // ["Rose", "Marron","Noir", "Orange", "Rouge", "Vert", "Gris"]
            console.log(couleurs);
            // ["Rose", "Marron","Bleu", "Orange", "Rouge", "Vert", "Gris"]
            couleurs.splice(2,1,"Bleu");
            console.log(couleurs);

            // ------------------------------------------------------
            //Pour découper un tableau et en créé un autre, j'utilise la méthode slice()
            //premier argument : La position de départ : où doit commence la découpe de notre tableau de départ/ si la position passée est un nombre négatif -> le début de la découpe sera calculé à partit de la fin du tableau de départ/ si aucune position de départ n'est passée, la découpe commencera depuis le début du tableau de départ.
            //Deuxième argument : la position où doit s'arrêter la découpe du tableau de départ/ si la position passée est un nombre négatif, alors la fin de la découpe sera calculé à partir de le fin du tableau de départ / si aucune position de fin n'est passée, alors on récupera le tableau de départ jusqu'à la fin pour créer notre nouveau tableau 
            let joursSemaine = ['Lundi','Mardi',"Mercredi","Jeudi","Vendredi","Samedi","Dimanche"];

            let joursTravail10MW;
            joursTravail10MW = joursSemaine.slice(0,5);
            console.log(joursTravail10MW);
            // console.log(joursSemaine);
            joursTravail10MW = joursSemaine.splice(2,1);
            console.log(joursTravail10MW);
            let joursTravailColombbus = joursTravail10MW;
            console.log(joursTravailColombbus);
            
            // Pour choisir le séparateur entre les éélments, j'utilise la méthode join() qui retourne une chaine de caractères, créée en concateant les différentes valeurs d'un tableau
            let contactCouleur  = couleurs.join(' - '); // C'est impératif de stocker la chaine de caractère dans une autre variable
            
            console.log(contactCouleur);
            document.write(`<br> ${contactCouleur}`);
            //  Pour déterminer si un tabeau contient une valeur précise, j'utilise la méthode includes(), et je passe la valeur recherchée en argument dans la méthode.
            let langages = ["HTML", "CSS", "JS"];
            let verif = langages.includes("CSS"); // Attention la méthode vérifie l'écriture : sensible à la casse
            console.log(verif); // true
            console.log(typeof verif); // boolean
            console.log(typeof langages); // object
            // Pour fusionner différents tableaux entre eux afin d'en créer un nouveau, j'utilise la méthode concat()
            let totalTableau = langages.concat(couleurs,monTableau,array4Dimensions);
            console.log(totalTableau);
            
                        

            
            


                        



            



            

        
        





















    </script>
