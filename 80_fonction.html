        function d(content, balise) {
            if (balise === 1) {
                document.write(`<h2>${content} </h2>`);

                document.write(`<p>${content} </p>`);

            }

        portée  globale (globale scuope)
        portée local(ou fonctionnelle )(function scuope)

        }
